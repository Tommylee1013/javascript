<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page</title>
    <script>
        window.onload = function () {
            const header = document.getElementById('header');
            header.innerHTML = '<i>This is i tag</i><br />';
            header.innerHTML += '&lt;i&gt;This is i tag&lt;/i&gt;';
        };
    </script>
</head>
<body>
    <h1 id = 'header'>Header 1</h1>
</body>
</html>

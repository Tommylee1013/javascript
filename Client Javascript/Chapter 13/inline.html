<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Basic</title>
    <script>
        function buttonClick() {
            alert("click");
        }
    </script>
</head>
<body>
    <button onclick = "alert('click')">버튼</button>
    <button onclick = "buttonClick()">Button 2</button>
</body>
</html>

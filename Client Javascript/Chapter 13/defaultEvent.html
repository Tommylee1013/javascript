<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traditional Event - Default Event</title>
    <script>
        window.onload = function () {
            const button = document.getElementById('button');
            button.onclick = function () {
                return false;
            };
        };
    </script>
</head>
<body>
    <a id = 'button' href = "https://google.co.kr">button</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Text</title>
    <script src = "../../jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('.text-1').text('<h1>text() Method</h1>');
            $('.text-2').html('<h1>html() Method</h1>');
        });
    </script>
</head>
<body>
    <p class = "text-1">TestA</p>
    <p class = "text-1">TestA</p>
    <p class = "text-2">TestB</p>
    <p class = "text-2">TestB</p>
</body>
</html>

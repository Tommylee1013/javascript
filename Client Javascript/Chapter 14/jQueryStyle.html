<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Event</title>
    <script src = "../../jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            for (let i = 0; i < 256; i++){
                $('<div></div>').css({
                    height : 2,
                    background : 'rgb(' + i + ',' + i + ',' + i + ')'
                }).appendTo('body');
            }
        });
    </script>
</head>
<body>
    <p>this is body</p>
</body>
</html>
